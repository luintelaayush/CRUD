<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-hover tbody tr:hover { cursor: pointer; }
        .modal-content { padding: 20px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Login Form -->
        <div class="card mb-4" id="loginSection">
            <div class="card-body">
                <h2>User Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <button class="btn btn-link" id="signupBtn">Don't have an account? Sign up</button>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="card mb-4" id="signupSection" style="display: none;">
            <div class="card-body">
                <h2>User Signup</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="signupName" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <button class="btn btn-link" id="backToLoginBtn">Already have an account? Login</button>
                </form>
            </div>
        </div>

        <!-- User Dashboard (Hidden Initially) -->
        <div id="dashboardSection" style="display: none;">
            <h2>Welcome, <span id="userEmail"></span>!</h2>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>

            <!-- User Table -->
            <h2 class="mt-4">Registered Users</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for User Details -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Name:</strong> <span id="modalUserName"></span></p>
                    <p><strong>Email:</strong> <span id="modalUserEmail"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = 'https://crud-one-beryl.vercel.app/'; // Set the base URL for your API

        $(document).ready(() => {
            checkLogin();
        });

        // Login Form Submit
        $('#loginForm').submit(function(e) {
            e.preventDefault();
            const user = {
                email: $('#loginEmail').val(),
                password: $('#loginPassword').val()
            };

            axios.post(`${API_URL}login`, user)
                .then(response => {
                    localStorage.setItem('token', response.data.token);
                    localStorage.setItem('email', user.email);
                    checkLogin();
                })
                .catch(error => alert(error.response.data.message));
        });

        // Signup Form Submit
        $('#signupForm').submit(function(e) {
            e.preventDefault();
            const user = {
                name: $('#signupName').val(),
                email: $('#signupEmail').val(),
                password: $('#signupPassword').val()
            };

            axios.post(`${API_URL}register`, user)
                .then(response => {
                    alert('Registration successful!');
                    $('#signupSection').hide();
                    $('#loginSection').show();  // Switch to login form after successful signup
                })
                .catch(error => alert(error.response.data.message));
        });

        // Switch to signup section when clicking on "Don't have an account?"
        $('#signupBtn').click(() => {
            $('#loginSection').hide();
            $('#signupSection').show();
        });

        // Back to login section when clicking on "Already have an account?"
        $('#backToLoginBtn').click(() => {
            $('#signupSection').hide();
            $('#loginSection').show();
        });

        // Check if user is logged in
        function checkLogin() {
            const token = localStorage.getItem('token');
            if (token) {
                $('#loginSection').hide();
                $('#signupSection').hide();
                $('#dashboardSection').show();
                $('#userEmail').text(localStorage.getItem('email'));
                fetchUsers();
            } else {
                $('#loginSection').show();
                $('#signupSection').hide();
                $('#dashboardSection').hide();
            }
        }

        // Logout
        $('#logoutBtn').click(() => {
            localStorage.removeItem('token');
            localStorage.removeItem('email');
            checkLogin();
        });

        // Fetch Users (with Authorization Header)
        function fetchUsers() {
            const token = localStorage.getItem('token');
            if (!token) return;

            axios.get(`${API_URL}users`, {
                headers: {
                    Authorization: `Bearer ${token}`
                }
            })
            .then(response => {
                $('#usersTable').empty();
                response.data.forEach(user => {
                    $('#usersTable').append(`
                        <tr data-name="${user.name}" data-email="${user.email}">
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                        </tr>
                    `);
                });
            })
            .catch(error => alert('Error fetching users: ' + error.response.data.message));
        }

        // Trigger modal when a row in the table is clicked
        $('#usersTable').on('click', 'tr', function() {
            const userName = $(this).data('name');
            const userEmail = $(this).data('email');
            $('#modalUserName').text(userName);
            $('#modalUserEmail').text(userEmail);
            $('#userModal').modal('show');
        });
    </script>
</body>
</html>
